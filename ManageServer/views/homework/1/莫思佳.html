<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .box1{
         background-color: cornflowerblue;
         width: 700px;
         height: 700px;
     }
    </style>
</head>
<body>
    <div class="box1">
    <form>
        <h3>大学生暑假生活社会实践调查问卷</h3>
        <p>亲爱的同学，大家好：</p>
        <p>为了更好地了解近年大家对计算机专业的看法，希望得到你的配合。祝你生活愉快，谢谢。</p>   
        1.您的性别：<input type="radio" name="sex">男 <input type="radio" name="sex">女 <br/>
        2.您的学校：<input type="text"> <br/>
        3.您的年级：<select>
            <option>请选择你的年级</option>
            <option>大一</option>
            <option>大二</option>
            <option>大三</option>
            <option>大四</option>
        </select><br/>
     4.报考该专业的原因<br/>
        <input type="checkbox" name="reason">自己感兴趣<br/> <input type="checkbox" name="reason">将来发展有利<br/>
        <input type="checkbox" name="reason">就业方便<br/> <input type="checkbox" name="reason">适应社会<br/>
        <input type="checkbox" name="reason">老师建议<br/> <input type="checkbox" name="reason">学校建议<br/>
        <input type="checkbox" name="reason">其他<br/>
        5.您对该专业的建议<br/>
        <input type="checkbox" name="advice">师资力量要改进<br/><input type="checkbox"  name="advice>更加适应社会需要<br/>
        <input type="checkbox"  name="advice>加强专业建设<br/><input type="checkbox"  name="advice>开展更多专业活动<br/>
        6.您认为该专业学生是否有必要参加社会实践：<br/>
        <input type="radio">有必要<br/><input type="radio">没有必要<br/><input type="radio">无所谓<br/>
        7.您的父母是否赞成你读该专业:<br/>
        <input type="radio">很赞成<br/><input type="radio">一般<br/><input type="radio">不知道<br/>
        8.您对学校的建议：<br/>
        <textarea>请输入您对学校的建议</textarea><br/>
        <input type="submit" value="提交答案">        <input type="reset" value="清空"><br/>
        <span>Made By Captain</span>
    </form>
</div>
</body>
</html>
