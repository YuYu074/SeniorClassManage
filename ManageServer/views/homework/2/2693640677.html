<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平二级</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }

    a{
        width: 200px;
        text-decoration: none;
        display: block;
        text-align: center;
        line-height: 50px;
    }

    div{
        height: 50px;
        width: 100%;
        background-color: rgb(114, 114, 253);
    }

    nav{
        height: 50px;
        width: 1200px;
        margin: 0 auto;
    }
    /* 一级菜单的参数 */
    nav ul li{
        float: left;
        list-style-type: none;
    }

    /* 二级菜单参数 */
    nav ul li ul li{
        background-color: rgb(183, 183, 252);
        float: none;
    }

    nav ul li ul{
        display: none;
    }

    nav ul li:hover ul{
        display: block;
    }
</style>
<body>
    <div>
        <nav>
            <ul>
                <li>
                    <a href="#">一级菜单</a>
                    <ul>
                        <a href="#">二级菜单</a>
                        <a href="#">二级菜单</a>
                        <a href="#">二级菜单</a>
                    </ul>
                </li>
                <li>
                    <a href="#">一级菜单</a>
                    <ul>
                        <a href="#">二级菜单</a>
                        <a href="#">二级菜单</a>
                        <a href="#">二级菜单</a>
                    </ul>
                </li>
                <li>
                    <a href="#">一级菜单</a>
                    <ul>
                        <a href="#">二级菜单</a>
                        <a href="#">二级菜单</a>
                        <a href="#">二级菜单</a>
                    </ul>
                </li>
                <li>
                    <a href="#">一级菜单</a>
                    <ul>
                        <a href="#">二级菜单</a>
                        <a href="#">二级菜单</a>
                        <a href="#">二级菜单</a>
                    </ul>
                </li>
                <li>
                    <a href="#">一级菜单</a>
                    <ul>
                        <a href="#">二级菜单</a>
                        <a href="#">二级菜单</a>
                        <a href="#">二级菜单</a>
                    </ul>
                </li>
                <li>
                    <a href="#">一级菜单</a>
                    <ul>
                        <a href="#">二级菜单</a>
                        <a href="#">二级菜单</a>
                        <a href="#">二级菜单</a>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
